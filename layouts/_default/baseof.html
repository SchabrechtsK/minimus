<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div class="container mx-auto">
            <header id="header" class="p-4">
                {{- partial "header.html" . -}}
            </header>
            <div id="content" class="p-4">
                {{- block "main" . }}{{- end }}
            </div>
            <footer id="footer" class="p-4">
                {{- partial "footer.html" . -}}
            </footer>
        </div>
    </body>
</html>
